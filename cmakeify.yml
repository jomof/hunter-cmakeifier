targets: [android]
android:
  lib: libfreetype.a
  ndk:
    runtimes: [c++, gnustl, stlport]
    platforms: [16, 19, 21]
example: |
  #include <ft2build.h>
  #include FT_FREETYPE_H

  int main() {
    FT_Library library;
    FT_Error error;

    error = FT_Init_FreeType(&library);
    if (error) {
      return EXIT_FAILURE;
    }

    return EXIT_SUCCESS;
  }
